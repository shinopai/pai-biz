<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- style -->
    <link rel="stylesheet" href="/css/main.css" />
    <title>Pai Biz Top</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="mainvisual">
        <div class="mainvisual__inner wrap">
          <img
            src="./images/logo_front01.svg"
            alt="logo_front01"
            srcset=""
            class="mainvisual__image--sitelogo"
          />
          <img
            src="./images/txt_front01.png"
            alt="txt_front01"
            srcset=""
            class="mainvisual__image--catch"
          />
          <span class="mainvisual__text--merit">高品質</span>
          <span class="mainvisual__text--merit">低価格</span>
          <p class="mainvisual__text--lead">様々な条件で制作会社が見つかる</p>
          <img
            src="./images/ico_front01.png"
            alt="ico_front01"
            srcset=""
            class="mainvisual__image--clowns"
          />
          <a href="#" class="mainvisual__link--cv"
            ><span>無料で一括見積する</span></a
          >
          <p class="mainvisual__text">
            たくさんの企業から一括見積もりを頂いています
          </p>
        </div>
      </div>
    </header>
  </body>
</html>
